<p>Both <code>getsize()</code> and <code>stat()</code> will throw an exception if the file does not exist. This function will return True/False without throwing (simpler but less robust):</p>
<pre><code>import os
def is_non_zero_file(fpath):  
    return os.path.isfile(fpath) and os.path.getsize(fpath) &gt; 0
</code></pre>
