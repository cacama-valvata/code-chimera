<p>You can use numpy indexing, accessed through the <code>.values</code> function.</p>
<p><code>df['col'].values[df['col'].values &gt; x] = y</code></p>
<p>where you are replacing any value greater than x with the value of y.</p>
<p>So for the example in the question:</p>
<p><code>df1['A'].values[df1['A'] &gt; 9] = 11</code></p>
